<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算器</title>
    <style>
        body {
            background-color: LightBlue;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            background-color: #f0e68c;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        button {
            padding: 10px 20px;
            background-color: #c0c0c0;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.1s ease-in-out;
        }
        button:hover {
            background-color: #696969;
        }
        button:active {
            transform: scale(0.95);
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI 計算器</h2>
        <label for="height">身高 (cm):</label>
        <input type="number" id="height" placeholder="輸入身高">
        <br>
        <label for="weight">體重 (kg):</label>
        <input type="number" id="weight" placeholder="輸入體重">
        <button onclick="calculateBMI()">計算</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function calculateBMI() {
            let height = document.getElementById('height').value / 100;
            let weight = document.getElementById('weight').value;
            let resultDiv = document.getElementById('result');

            if (height > 0 && weight > 0) {
                let bmi = (weight / (height * height)).toFixed(2);
                let status = '';
                let color = '';

                if (bmi < 18.5) {
                    status = '體重過輕!!';
                    color = '#ff9800';
                } else if (bmi < 24.9) {
                    status = '正常範圍';
                    color = '#4caf50';
                } else if (bmi < 29.9) {
                    status = '過重!!';
                    color = '#e91e63';
                } else {
                    status = '肥胖!!!!!';
                    color = '#d32f2f';
                }

                resultDiv.innerHTML = `你的 BMI: ${bmi} (${status})`;
                resultDiv.style.color = color;
            } else {
                resultDiv.innerHTML = '請輸入正確的數值';
                resultDiv.style.color = 'black';
            }
        }
    </script>
</body>
</html>
